<!DOCTYPE html>
<html>
<style>
form {
border:3px solid #f1f1f1;
}
input[type=text],input[type=password] {
 width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
button {
background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}
button:hover {
    opacity: 0.8;
}
.login{
padding:16px;
}
</style>
<head>
	<script>
		function validate(){
		var un=document.getElementByName("uname").value;
		var up=document.getElementByName("upwd").value;
		if (un==""){
		alert("Username")
		}
		if(up==""){
		alert("password")
		}
	}
	</script>
<body>
	<h1>Login Form</h1>
	<div class="login">
	<label><b>Username</b></label>
	<input type="text" placeholder="Enter Username" name="uname" onclick="validate()">
	<label><b>Password</b></label>
	<input type="password" placeholder="Enter Password" name="upwd" onclick="validate()">
	<button type="submit">Login</button>
	<input type="checkbox" checkbox="checked">Remember me</div>
